
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BHYT Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Add Babel Standalone for client-side TSX/JSX compilation -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    /* Custom scrollbar for better aesthetics if needed */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    body {
      font-family: 'Inter', sans-serif; /* A nice sans-serif font */
    }
    /* Add Inter font from Google Fonts for better typography */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/"
  }
}
</script>
</head>
<body class="bg-gray-100">
  <div id="root"></div>
  <!-- Change script type for Babel to process index.tsx -->
  <!-- data-presets tell Babel how to transpile (TypeScript and React JSX) -->
  <!-- data-type="module" tells Babel the source script is an ES module -->
  <script type="text/babel" data-presets="typescript,react" data-type="module" src="./index.tsx"></script>
</body>
</html>
